<style>

html,body{

/* ===== DARK MODE ===== */

/* ===== NAVBAR ===== */
.navbar{

  background:#fff;
  color:#000;
  padding:6px 10px;
  border-radius:6px;
}

/* ===== NAV LINKS ===== */

  width:100%;
  display:flex;
  justify-content:center;
  gap:20px;
  background:#006b34;
  padding:10px;
}
.nav-links a{color:#fff;text-decoration:none;font-weight:600;}

  .nav-links.show{display:flex;}
}

/* ===== BANNER ===== */

/* ===== SECTION ===== */

/* ===== ADMIN PANEL ===== */

}

/* ===== FOOTER ===== */

  background:#008C44;
  color:#fff;
  text-align:center;
  padding:14px;

      <span>à¦¸à§‡à¦¬à¦¾, à¦¸à¦¹à¦¾à§Ÿà¦¤à¦¾ à¦“ à¦®à¦¾à¦¨à¦¬à¦¤à¦¾</span>

<!-- ===== NAV LINKS ===== -->
<div class="nav-links" id="navLinks">
  <a href="index.html">Home</a>

<!-- ===== ADMIN BODY ===== -->
<section>
  <!-- LOGIN -->
  <div class="box" id="loginBox">
    <h3>Admin Login</h3>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <!-- DASHBOARD -->
  <div class="box hidden" id="dashboard">
    <h3>Admin Dashboard</h3>

    <div class="admin-nav">
      <button onclick="show('accounts')">Accounts</button>
      <button onclick="show('notice')">Notice</button>
      <button onclick="show('jobs')">Jobs</button>
      <button onclick="show('members')">Members</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- ACCOUNTS -->
    <div id="accounts" class="hidden">
      <h4>Accounts Add</h4>
      <input id="accDate" type="date">
      <input id="accName" placeholder="Name">
      <select id="accType">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input id="accAmount" type="number" placeholder="Amount">
      <button onclick="addAccount()">Save</button>
    </div>

    <!-- NOTICE -->
    <div id="notice" class="hidden">
      <h4>Notice Add</h4>
      <input id="nTitle" placeholder="Title">
      <textarea id="nDesc" placeholder="Description"></textarea>
      <input id="nDate" type="date">
      <select id="nPin">
        <option value="no">Normal</option>
        <option value="yes">Pin</option>
      </select>
      <button onclick="addNotice()">Save</button>
    </div>

    <!-- JOBS -->
    <div id="jobs" class="hidden">
      <h4>Job Add</h4>
      <input id="jTitle" placeholder="Job Title">
      <input id="jCompany" placeholder="Company">
      <textarea id="jDesc" placeholder="Description"></textarea>
      <input id="jDeadline" type="date">
      <input id="jLink" placeholder="Apply Link">
      <button onclick="addJob()">Save</button>
    </div>

    <!-- MEMBERS -->
    <div id="members" class="hidden">
      <h4>Member Add</h4>
      <input id="mName" placeholder="Name">
      <input id="mDes" placeholder="Designation">
      <input id="mAddr" placeholder="Address">
      <button onclick="addMember()">Save</button>

<script>
/* ===== MENU ===== */
menuToggle.onclick=()=>navLinks.classList.toggle("show");
document.body.addEventListener("click",e=>{
  if(!e.target.closest(".navbar")&&!e.target.closest(".nav-links")){
    navLinks.classList.remove("show");
  }
});

/* ===== DARK MODE ===== */
if(localStorage.getItem("mode")==="dark") document.body.classList.add("dark-mode");
modeToggle.onclick=()=>{
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("mode",document.body.classList.contains("dark-mode")?"dark":"light");
};

/* ===== ADMIN API ===== */
const API="https://script.google.com/macros/s/AKfycbwJpcXMzqH1KPJa5V8M8HazvWG8FpejOtZ00e4uWWv7MLU9sJMQ_UEsYhmdTCQ6gnIJcg/exec";

/* ===== LOGIN FUNCTION ===== */
function login(){
  const msg = document.getElementById("loginMsg");
  msg.innerText = "Checking...";

  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      username:username.value,
      password:password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.success){
      localStorage.setItem("admin","1");
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
    }else{
      msg.innerText = "âŒ Login failed";
    }
  })
  .catch(err=>{
    msg.innerText = "âš ï¸ Server error";
    console.error(err);
  });
}

/* ===== CHECK LOGIN ===== */
if(localStorage.getItem("admin")){
  loginBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

/* ===== LOGOUT ===== */
function logout(){
  localStorage.removeItem("admin");
  location.reload();
}

/* ===== NAVIGATION DASHBOARD ===== */
function show(id){
  document.querySelectorAll("#dashboard > div").forEach(d=>d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* ===== ADD DATA ===== */
function send(sheet,values){
  fetch(API,{method:"POST",body:JSON.stringify({action:"add",sheet,values})})
  .then(()=>alert("Saved"));
}
function addAccount(){send("Accounts",[accDate.value,accName.value,accType.value,accAmount.value,"active"]);}
function addNotice(){send("Notice",[new Date().toISOString().split("T")[0],nTitle.value,nDesc.value,nDate.value,nPin.value,"active","",""]);}
function addJob(){send("Jobs",[jTitle.value,jCompany.value,jDesc.value,jDeadline.value,jLink.value,"","active"]);}
function addMember(){send("Members",[mName.value,mDes.value,mAddr.value,"active"]);}
</script>
