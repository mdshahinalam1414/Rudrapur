<script>
/* ===== CONFIG ===== */
const SHEET_ID = "12Tl3b6MISeOMsS9tX7268Pkk9CpgKefoXKVPU7dRFpM"; // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Google Sheet ID
const API = `https://script.google.com/macros/s/AKfycbyCuqrWetwsX5vCLx63nO9HBi6LN_ZLpNyl55Wos_9ODbVq27OPbNPDs4jQFZVFADyHDQ/exec`;

/* ===== FETCH FUNCTION ===== */
async function fetchSheet(Notice) {
  try {
    const res = await fetch(API, {
      method: "POST",
      body: JSON.stringify({
        action: "fetch",
        sheet: Notice
      })
    });
    const data = await res.json();
    return data.filter(r => r.Status === "active");
  } catch (err) {
    console.error(Notice + " fetch failed:", err);
    return [];
  }
}

/* ===== RENDER ACCOUNTS ===== */
async function renderAccounts() {
  const accounts = await fetchSheet("Accounts");
  let income = 0, expense = 0;
  const container = document.getElementById("accountList");
  container.innerHTML = "";

  accounts.forEach(a => {
    const amount = parseFloat(a.Amount);
    if(a.Type === "income") income += amount;
    if(a.Type === "expense") expense += amount;

    container.innerHTML += `
      <div class="account-card">
        <div class="acc-name">${a.Name}</div>
        <div class="acc-type">${a.Type === "income" ? "‡¶Ö‡¶®‡ßÅ‡¶¶‡¶æ‡¶®" : "‡¶ñ‡¶∞‡¶ö"}</div>
        <div class="acc-amount">‡ß≥ ${amount}</div>
      </div>
    `;
  });

  document.getElementById("totalIncome").innerText = "‡ß≥ " + income;
  document.getElementById("totalExpense").innerText = "‡ß≥ " + expense;
  document.getElementById("balance").innerText = "‡ß≥ " + (income - expense);
}

/* ===== RENDER NOTICE ===== */
async function renderNotices() {
  const notices = await fetchSheet("Notice");
  const today = new Date().toISOString().split("T")[0];
  const container = document.getElementById("Notice");
  container.innerHTML = "";

  let filtered = notices.filter(n => n.EventDate >= today);

  filtered.sort((a,b) => {
    if(a.Pin === "yes" && b.Pin !== "yes") return -1;
    if(a.Pin !== "yes" && b.Pin === "yes") return 1;
    return a.EventDate.localeCompare(b.EventDate);
  });

  if(filtered.length === 0) {
    container.innerHTML = "<p>‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶®‡ßá‡¶á</p>";
    return;
  }

  filtered.forEach(n => {
    const pinnedStyle = n.Pin === "yes" ? "border:2px solid #008C44;padding:10px;border-radius:8px;margin-bottom:12px;" : "";
    const media = `
      <div class="notice-media">
        ${n.Image ? `<img src="${n.Image}">` : ""}
        ${n.PDF ? `<a href="${n.PDF}" target="_blank" class="pdf-link">PDF ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</a>` : ""}
      </div>
    `;
    container.innerHTML += `
      <div class="notice-card" style="${pinnedStyle}">
        <div class="notice-title">${n.Title}</div>
        <div class="notice-date">üìÖ ${n.EventDate}</div>
        <div class="notice-category">${n.Category}</div>
        <div class="notice-desc">${n.Description}</div>
        ${media}
      </div>
    `;
  });
}
