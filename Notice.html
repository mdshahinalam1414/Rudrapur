<script>
/* ===== CONFIG ===== */
const SHEET_ID = "12Tl3b6MISeOMsS9tX7268Pkk9CpgKefoXKVPU7dRFpM"; 
const API = "https://script.google.com/macros/s/AKfycbyCuqrWetwsX5vCLx63nO9HBi6LN_ZLpNyl55Wos_9ODbVq27OPbNPDs4jQFZVFADyHDQ/exec";

/* ===== FETCH FUNCTION ===== */
async function fetchSheet(sheetName) {
  try {
    const res = await fetch(API, {
      method: "POST",
      body: JSON.stringify({ action: "fetch", sheet: sheetName })
    });
    const data = await res.json();
    return data.filter(r => r.Status === "active");
  } catch (err) {
    console.error(sheetName + " fetch failed:", err);
    return [];
  }
}

/* ===== RENDER NOTICES ===== */
async function renderNotices() {
  const notices = await fetchSheet("Notice");
  console.log("Fetched notices:", notices);

  const container = document.getElementById("Notice");
  container.innerHTML = "";

  const today = new Date();
  today.setHours(0,0,0,0); // ‡¶∂‡ßÅ‡¶ß‡ßÅ date compare

  let filtered = notices.filter(n => {
    if(!n.EventDate) return false;
    const noticeDate = new Date(n.EventDate);
    noticeDate.setHours(0,0,0,0);
    return noticeDate >= today;
  });

  filtered.sort((a,b) => {
    if(a.Pin === "yes" && b.Pin !== "yes") return -1;
    if(a.Pin !== "yes" && b.Pin === "yes") return 1;
    return new Date(a.EventDate) - new Date(b.EventDate);
  });

  if(filtered.length === 0) {
    container.innerHTML = "<p>‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶®‡ßá‡¶á</p>";
    return;
  }

  filtered.forEach(n => {
    const pinnedStyle = n.Pin === "yes" ? "border:2px solid #008C44;padding:10px;border-radius:8px;margin-bottom:12px;" : "";
    const media = `
      <div class="notice-media">
        ${n.Image ? `<img src="${n.Image}">` : ""}
        ${n.PDF ? `<a href="${n.PDF}" target="_blank" class="pdf-link">PDF ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</a>` : ""}
      </div>
    `;
    container.innerHTML += `
      <div class="notice-card" style="${pinnedStyle}">
        <div class="notice-title">${n.Title}</div>
        <div class="notice-date">üìÖ ${n.EventDate}</div>
        <div class="notice-category">${n.Category}</div>
        <div class="notice-desc">${n.Description}</div>
        ${media}
      </div>
    `;
  });
}

/* ===== INIT ===== */
document.addEventListener("DOMContentLoaded", () => {
  if(document.getElementById("Notice")) renderNotices();
});
</script>
