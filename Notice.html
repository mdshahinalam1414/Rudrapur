<script>
/* ===== MENU TOGGLE ===== */
menuToggle.onclick=()=>{ navLinks.classList.toggle("show"); };
document.body.addEventListener("click",e=>{
  if(!e.target.closest(".navbar") && !e.target.closest(".nav-links")){
    navLinks.classList.remove("show");
  }
});

/* ===== DARK MODE ===== */

  document.body.classList.add("dark-mode");
}
modeToggle.onclick=()=>{
  document.body.classList.toggle("dark-mode");
  localStorage.setItem(
    "mode",
    document.body.classList.contains("dark-mode")?"dark":"light"
  );
};

/* ===== BANNER SLIDER ===== */
let imgs=["https://picsum.photos/1200/400?1","https://picsum.photos/1200/400?2","https://picsum.photos/1200/400?3"];
let i=0;
setInterval(()=>{ i=(i+1)%imgs.length; bannerImg.src=imgs[i]; },4000);

/* ===== FETCH & RENDER NOTICES ===== */
const noticeSheet="https://opensheet.elk.sh/YOUR_SHEET_ID/Notice"; // Google Sheet ID
function renderNotices(data){
  const today=new Date().toISOString().split("T")[0];
  const container=document.getElementById("noticeList");
  container.innerHTML="";

  let filtered=data.filter(n=>n.Status==="active" && n.EventDate>=today);

  filtered.sort((a,b)=>{
    if(a.Pin==="yes" && b.Pin!=="yes") return -1;
    if(a.Pin!=="yes" && b.Pin==="yes") return 1;
    return a.EventDate.localeCompare(b.EventDate);
  });

  if(filtered.length===0){
    container.innerHTML="<p>‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶®‡ßá‡¶á</p>";
    return;
  }

  filtered.forEach(n=>{
    const pinnedClass=n.Pin==="yes"?"style='border:2px solid #008C44;padding:10px;border-radius:8px;margin-bottom:12px;'":"";
    const media=`
      <div class="notice-media">
        ${n.Image?`<img src="${n.Image}">`:''}
        ${n.PDF?`<a href="${n.PDF}" target="_blank" class="pdf-link">PDF ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</a>`:''}
      </div>
    `;
    container.innerHTML+=`
      <div class="notice-card" ${pinnedClass}>
        <div class="notice-title">${n.Title}</div>
        <div class="notice-date">üìÖ ${n.EventDate}</div>
        <div class="notice-category">${n.Category}</div>
        <div class="notice-desc">${n.Description}</div>
        ${media}
      </div>
    `;
  });
}

fetch(noticeSheet)
.then(res=>res.json())
.then(data=>renderNotices(data))
.catch(err=>{document.getElementById("noticeList").innerHTML="‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶≤‡ßã‡¶° ‡¶π‡ßü‡¶®‡¶ø‡•§"; console.error(err);});
