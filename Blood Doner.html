<script>
const API_URL="YOUR_APPS_SCRIPT_URL_HERE";

/* MENU */
menuToggle.onclick=()=>navLinks.classList.toggle("show");
document.body.addEventListener("click",e=>{
  if(!e.target.closest(".navbar") && !e.target.closest(".nav-links")){
    navLinks.classList.remove("show");
  }
});

/* DARK MODE */
if(localStorage.getItem("mode")==="dark"){
  document.body.classList.add("dark-mode");
}
modeToggle.onclick=()=>{
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("mode",
    document.body.classList.contains("dark-mode")?"dark":"light");
};

/* LOAD BLOOD DATA */
let donors=[];
fetch(API_URL+"?sheet=blood")
.then(res=>res.json())
.then(data=>{
  donors=data;
  render(data);
});

function render(data){
  let html="";
  data.forEach(d=>{
    html+=`
    <tr>
      <td>${d.name}</td>
      <td>${d.address}</td>
      <td>${d.blood}</td>
      <td>${d.dob}</td>
      <td><a class="call-btn" href="tel:${d.phone}">ðŸ“ž</a></td>
    </tr>`;
  });
  bloodList.innerHTML=html || "<tr><td colspan='5'>No data</td></tr>";
}

/* SEARCH */
search.onkeyup=()=>{
  let q=search.value.toLowerCase();
  render(donors.filter(d=>
    d.name.toLowerCase().includes(q) ||
    d.address.toLowerCase().includes(q) ||
    d.phone.includes(q) ||
    d.blood.toLowerCase().includes(q)
  ));
};
</script>
